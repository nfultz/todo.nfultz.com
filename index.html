<head>
<title>Outline test</title>
<script>
outline = {
    "_": "level one",
    "items": [
        {"_":"level two"},
        {"_":"level two.sub",
        "items":[
            {"_":"level three"},
            {"_":"level three"},
        ]},
        {"_":"level two.2j"}
    ]}

var doubleLink = function(data){
    if(data.items)
    for(i of data.items){
        i.parent=data;
        doubleLink(i);
    }
}

var eraseChildren = function(node){
    while(node.firstChild) node.removeChild(node.firstChild)
}

doubleLink(outline)

current = 0

var render = function(data){
    current = data;
    renderTree(document.getElementById("main"), data)
    renderBreadcrumb(document.getElementById("breadcrumb"), data)
}

var deleteItem = function (data) {
  var a = data.parent.items
  var i = a.indexOf(data)
  data.parent.items = a.slice(0, i).concat(data.items || []).concat(a.slice(i+1))
}

var indent = function(data){
  var a = data.parent.items
  var i = a.indexOf(data)

  if(i <= 0) return;
  a.splice(i,1)
  if(!a[i-1].items)
        a[i-1].items = []

  a[i-1].items.push(data)
  data.parent = a[i-1]

}

var dedent = function(data) {

  var a = data.parent.items
  var i = a.indexOf(data)

  if(i < 0) return;
  
  if(!data.items)
        data.items = []
  data.items = data.items.concat(a.splice(i+1, 999))
  if(data.items.length == 0)
        delete data.items
  a.pop()

  if(a.length ==0)
    delete data.parent.items

  var b = data.parent.parent.items
  var j = b.indexOf(data.parent)

  b.splice(j+1,0,data)
  data.parent = data.parent.parent
  doubleLink(data)



}

var swapup = function(data){

  var a = data.parent.items
  var i = a.indexOf(data)

  if(i == 0) return;

  a[i] = a[i-1]
  a[i-1] = data

}

var swapdown = function(data){

  var a = data.parent.items
  var i = a.indexOf(data)

  if(i == a.length -1) return;
    
  a[i] = a[i+1]
  a[i+1] = data

}

insertup = function(data) {

  var a = data.parent.items
  var i = a.indexOf(data)

  data.selected = false

  toAdd = {"_":"", "selected":true, "parent":data.parent}
  a.splice(i,0,toAdd)

}

insertdown = function(data) {

  data.selected = false
  toAdd = {"_":"", "selected":true, "parent":data}

  if(!data.items) data.items = []
  data.items.unshift(toAdd)
}
 

var setSelected = function(idx, delta) {
    var leaves = document.getElementsByClassName("leaf")
    var selected = 0

    if(leaves.selected) {
        while(leaves.selected != leaves[selected]) selected++;
    }
    selected = ((delta ? selected + delta : idx) + leaves.length) % leaves.length
    setSelected2(leaves[selected])
}

var nextSelected = function(){
    setSelected(0, 1)
}

var prevSelected = function(){
    setSelected(0, -1)
}

var setSelected2 = function(newNode) {
    var old = document.getElementById("selected")
    if(old) {
        old.setAttribute('id', null)
      if(old.data) old.data.selected = false
    }

    newNode.setAttribute("id", "selected")
    if(newNode.data) newNode.data.selected = true
}

var renderTree = function(node, data) {
    eraseChildren(node);

    //drilldown
    var popNode = document.createElement('span');
    popNode.setAttribute("class", "leaf")
    popNode.innerHTML = data["_"]
    if(data.selected) 
        popNode.setAttribute("id", "selected")
    popNode.data = data

    popNode.ondblclick = function(){render(data)}
    popNode.onclick = function(){
        setSelected2(popNode)
        popNode.setAttribute('contentEditable', 'true')
        popNode.focus()
    }
    popNode.onblur = function(){
        popNode.setAttribute('contentEditable', 'false')
        var txt = popNode.textContent
        if(data.parent && !txt) {
            deleteItem(data)
            render(current)
        } else data['_'] = txt
    }
    node.appendChild(popNode);

    if(!data.items) return;

    //collapseToggle
    var collapseNode = document.createElement('a');
    collapseNode.textContent = data.collapsed ? "+" : "-"
    collapseNode.onclick = function() {
            setSelected2(popNode)
            data.collapsed = !data.collapsed;
            render(current)
        }
    node.insertBefore(collapseNode, node.firstChild)

    if(data.collapsed) {
        return
    }

    for(i of data.items){
        var childNode = document.createElement("div");
        node.appendChild(childNode)
        renderTree(childNode, i);
    }
}

var renderBreadcrumb = function(node, data){

    eraseChildren(node)

    while(data.parent) {
        data = data.parent

        var childNode = document.createElement('a')
        childNode.textContent = data['_']
        childNode.onclick = (function(i,f){
            return function(){render(i)}
        })(data)

        node.insertBefore(document.createTextNode('>'), node.firstChild)
        node.insertBefore(childNode, node.firstChild)

    }



}


function keys(key) {

    if(document.activeElement.name == 'filter') return;
    console.log(key)

    var selected = document.getElementById('selected')
    if(selected.getAttribute('contentEditable') == 'true' && key.which != 27) return false;

	if (true) {
		switch (key.which) {
			case 8: // backspace
                if(current.parent)
                    render(current.parent);
                break;
			case 10: // return
			case 13: // enter
                selected.ondblclick()
                break;
            case 27: //escape
                document.activeElement.blur()
                break;
			case 32: // spacebar
                selected.onclick()
                break;
			case 39: // rightkey
            case 76: //l
                if(selected.data.collapsed) {
                    selected.data.collapsed = false;
                    render(current)
                    break
                }
                if(key.shiftKey){
                    indent(selected.data);
                    render(current)
                    break;
                }
            case 74: //j
			case 40: // downkey
                if(key.shiftKey) {
                    swapdown(selected.data);
                    render(current)
                    break;
                }
                nextSelected()
				break;
			case 37: // leftkey
            case 72: // h
                if(selected.data.items && !selected.data.collapsed) {
                    selected.data.collapsed = true;
                    render(current)
                    break
                }
                if(key.shiftKey) {
                    dedent(selected.data);
                    render(current)
                    break;
                }
            case 75://k
			case 38: // upkey
                if(key.shiftKey) {
                    swapup(selected.data);
                    render(current)
                    break;
                }
               prevSelected()
			   break;
            case 191: //slash
                document.getElementsByName('filter')[0].focus()
                break;
            case 79: // o new item above / below
                if(key.shiftKey) {
                    insertup(selected.data);
                    render(current)
                    document.getElementById('selected').click()
                    break;
                }
                insertdown(selected.data);
                render(current)
                document.getElementById('selected').click()
                break
		}
   }
	return false;
}

window.onload = function(){
  document.onkeyup = keys
  render(outline)
  setSelected(0,0)
}
</script>
<style>
div {margin-left: 1em}
span[contentEditable="true"] {background: #CCC}
#selected.leaf {border: 1px dotted}
</style>

</head>
<body>
    <header>Neal's work</header>
    <input name=filter></input>
    <hr/>
    <div id=breadcrumb></div>
    <hr/>
    <div id=main></div>
</body>
